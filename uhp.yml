---
  - hosts: all

    tasks:
      - name: UHP | Gather | print os info
        debug:
          msg: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}"

      - name: UHP | Gather | default info
        include_vars:
          file: default.yml
        tags: vars

      - name: UHP | install non-specific packages
        package:
          name: "{{ item }}"
        with_items: "{{ pkgs }}"

      - name: UHP | add users group
        group:
          name: users

      - name: UHP | create uhp user
        user:
          name: uhp
          shell: /bin/bash
          group: users

      - name: UHP | clone UHP source
        git:
          repo: "{{ uhp_repo }}"
          version: "{{ uhp_version }}"
          dest: "{{ uhp_dir }}"

      - name: UHP | set file perms
        file:
          path: "{{ uhp_dir }}"
          owner: "{{ uhp_user }}"
          group: root
          recurse: yes

      - name: UHP | create runit directories
        file:
          state: directory
          path: "{{ runit_service_dir }}"
          mode: 0755

      - name: UHP | create uhp runit run file
        template:
          src: uhp.run.j2
          dest: "{{ runit_service_dir }}/run"
          mode: 0755
